<!DOCTYPE html>
<html>
<head>
  <title>Test Push Notifications</title>
</head>
<body>
  <h1>Push Notification Test</h1>
  <button id="subscribe">Subscribe to Push</button>
  <button id="send">Send Test Notification</button>
  <pre id="output"></pre>

  <script>
    const publicKey = 'BDOEnBW3V7lOalxxcyGNI0zxMeUaknwpm6DzERGOeTv-8iKRvfN1pqbPwa3rvlUV5nitaja1atJi523LuUFqZxo';
    let subscription = null;

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    document.getElementById('subscribe').addEventListener('click', async () => {
      try {
        const permission = await Notification.requestPermission();
        
        if (permission !== 'granted') {
          document.getElementById('output').textContent = 
            'Permission denied. Please allow notifications.';
          return;
        }
        
        const registration = await navigator.serviceWorker.register('/sw.js')
  .catch(err => {
    console.error('Service Worker registration failed:', err);
    throw err;
  });       
 await navigator.serviceWorker.ready;
        
        subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(publicKey)
        });
        
        document.getElementById('output').textContent = 
          'Subscribed!\n\n' + JSON.stringify(subscription, null, 2);
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      }
    });

    document.getElementById('send').addEventListener('click', async () => {
      if (!subscription) {
        alert('Please subscribe first!');
        return;
      }

      try {
        const response = await fetch('/api/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(subscription)
        });
        
        const data = await response.json();
        document.getElementById('output').textContent = 
          'Response: ' + JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
